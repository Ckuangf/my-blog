<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>标签列表-blog</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <!-- jQuery -->
    <script type="text/javascript" th:src="@{/X-admin/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/lib/cifor/cifor.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="cifor-fluid">
    <div class="cifor-row cifor-col-space15">
        <div class="cifor-col-md12">
            <div class="cifor-card">
                <div class="cifor-card-body ">
                    <form class="cifor-form cifor-col-space5">
                        <div class="cifor-inline cifor-show-xs-block">
                            <input type="text" name="tagName" placeholder="请输入标签名" autocomplete="off"
                                   class="cifor-input"></div>
                        <div class="cifor-inline cifor-show-xs-block">
                            <button class="cifor-btn" lay-submit="" lay-filter="search_btn">
                                <i class="cifor-icon">&#xe615;</i></button>
                        </div>
                        <a class="cifor-btn cifor-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
                           onclick="reload();" title="刷新">
                            <i class="cifor-icon cifor-icon-refresh" style="line-height:30px"></i></a>
                    </form>
                </div>
                <div class="cifor-card-body ">
                    <table id="blogTagList" lay-filter="blogTagList"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="isDeletedTool">
    {{#  if(d.isDeleted == 1){ }}
    <input type="checkbox" name="isDeleted" lay-skin="switch" value="{{d.tagId}}"
           lay-text="已删除|未删除" lay-filter="isDeleted" checked>
    {{#  } else { }}
    <input type="checkbox" name="isDeleted" lay-skin="switch" value="{{d.tagId}}"
           lay-text="已删除|未删除" lay-filter="isDeleted">
    {{#  } }}
</script>
<script type="text/html" id="blogListBar">
    <a class="cifor-btn cifor-btn-xs cifor-btn-danger" lay-event="clear">清除</a>
</script>
<script type="text/html" id="hint">
    <button class="cifor-btn cifor-btn-sm" lay-event="addTag">添加标签信息</button>
    <sapn class="x-red">删除标签时,会将跟它绑定的文章标签属性全部清空,然后重置为默认标签!</sapn>
</script>
<script type="text/javascript" th:inline="none">
    cifor.use(['form', 'layer', 'table'], function () {
        var form = cifor.form,
            layer = cifor.layer,
            $ = cifor.jquery,
            table = cifor.table;

        var tableIns = table.render({
            elem: '#blogTagList',
            id: "blogTagTable",
            url: '/admin/v1/tags/paging',
            title: '标签列表',
            page: true,
            height: "full-110",
            toolbar: "#hint",
            limits: [10],
            cols: [[
                {type: 'checkbox', field: 'blogId', width: "7%"},
                {field: 'tagId', title: '标签id', align: "center", unresize: "true", width: '23%'},
                {field: 'tagName', title: '标签名', align: "center", unresize: "true", width: '30%', edit: 'text'},
                {
                    field: 'isDeleted',
                    title: '当前状态',
                    align: 'center',
                    unresize: "true",
                    width: '20%',
                    templet: '#isDeletedTool'
                },
                {title: '操作', align: "center", unresize: "true", toolbar: "#blogListBar", width: '20%'}
            ]]
        });

        //搜索
        form.on('submit(search_btn)', function (data) {
            var datas = data.field;
            for (var property in datas) {
                if (datas[property] === "") {
                    delete datas[property];
                }
            }
            tableIns.reload({
                where: data.field
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        table.on('edit(blogTagList)', function (obj) {
            var value = obj.value //得到修改后的值
                , data = obj.data //得到所在行所有键值
                , field = obj.field; //得到字段
            delete data['createTime'];
            /*            $.post("/admin/v1/category/update",data, function (s) {
                            layer.msg(s.message);
                        });*/
        });

        form.on('switch(isDeleted)', function (data) {
            var isDeleted = data.elem.checked ? 1 : 0; //1为已删除,0为未删除
            var index = top.layer.msg('数据提交中，请稍候', {icon: 16, time: false, shade: 0.8});
            $.post("/admin/v1/tags/isDel",
                {
                    "tagId": data.value,
                    "isDeleted": isDeleted
                }, function (s) {
                    setTimeout(function () {
                        top.layer.close(index);
                        form.render('select', 'isDeleted');
                        top.layer.msg(s.message);
                    }, 500);
                });
        });

        //头工具栏事件
        table.on('toolbar(blogTagList)', function (obj) {
            if (obj.event === 'addTag') {
                //默认prompt
                layer.prompt({title: '添加标签信息', formType: 0, maxlength: 50}, function (value, index) {
                    $.post("/admin/v1/tags/add", {"tagName": value}, function (s) {
                        layer.msg(s.message);
                        tableIns.reload();
                    });
                    layer.close(index);
                });
            }
        });

        //监听工具条
        table.on('tool(blogTagList)', function (obj) {
            var data = obj.data, //获得当前行数据
                layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

            if (layEvent === 'clear') {
                layer.confirm('确定清除？关联的文章标签信息将被清空', {icon: 3, title: '提示信息'}, function (index) {
                    $.post("/admin/v1/tags/clear",
                        {
                            "tagId": data.tagId
                        }, function (s) {
                            layer.close(index);
                            layer.msg(s.message);
                            tableIns.reload();
                        });
                });
            }
        });
    });

    function reload(){
        $.get("/admin/v1/reload",function(data){
            if (data){
                location.reload();
            }else{
                parent.location.reload();
            }
        });
    }
</script>
</body>
</html>
